{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ block.super }} - Log in
{% endblock %}


{% block content %}
<div class="content">
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <form class="auth-form form-border" action="." method="post">
                {% csrf_token %}
                <div class="form-title">
                    <h3 class="">Log in</h3>
                </div>
                <div class="form-group">
                    <label for="usernameInput">Username:</label>
                    <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="pwdInput">Password:</label>
                    <input type="password" class="form-control" name="password" id="pwdInput" placeholder="Password">
                </div>
                    {% if errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ errors }}
                        </div>
                    {% endif %}
                <div class="row justify-content-center">
                    <button type="submit" class="btn buttons">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
