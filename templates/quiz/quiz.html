{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ block.super }} - Quiz page
{% endblock %}

{% block content %}
<div class="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <img class="img-fluid quiz-logo" src="{% if quiz.image %} {{ MEDIA_URL }}{{ quiz.image }} {% else %} {% static 'img/q.jpeg' %} {% endif %}" alt="">
        </div>
        <div class="row my-3 justify-content-center">
            <h3>Quizz: {{ quiz.title }}</h3>
        </div>
        <div class="row justify-content-center my-3 py-5 bot-delim">
            <a class="btn btn-success btn-lg btn-size" href="{% url 'play' quiz.id %}">Start</a>
        </div>
        <div class="row justify-content-between">
            <div class="row mx-3">
                <div class="">
                    <img class="img-fluid quiz_user_image" src="{{ MEDIA_URL }}{{ quiz.creator.userprofile.picture }}" alt="">
                </div>
                <div class="ml-3">
                    <p class="quiz-author"><strong>Author:</strong>&nbsp;&nbsp;{{ quiz.creator.username }}</p>
                    <p class="quiz-date"><strong>Created:</strong>&nbsp;&nbsp;{{ quiz.created|date:"d.m.Y" }}</p>
                </div>
            </div>
            <div class="d-flex likes mx-3 align-items-center">
                <a class="" href="#">
                    <span class="material-icons-outlined pr-2">thumb_up</span>
                </a>
                {{ quiz.rating }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
